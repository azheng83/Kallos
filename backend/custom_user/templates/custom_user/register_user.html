<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>

    <div class="submit-button">
        <button type=submit>Submit</button>
    </div>
</form> 

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}  
        <script>alert("{{ message }}")</script> 
        {% endif %}
    {% endfor %}
{% endif %}
